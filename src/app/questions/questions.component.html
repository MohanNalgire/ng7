<div class="questions" *ngFor="let question of questionsList">
  {{question|json}}

  <div class="row">
    <div class="col-md-2">{{question.id}}</div>
    <div class="col-md-8">{{question.question}}</div>
    <div class="col-md-2">{{question.userId}}</div>
  </div>
  <div class="row">
    <div class="col-md-2">{{question.techIds}}</div>
    <div class="col-md-2"></div>
  </div>
  <div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-6"></div>
  </div>
</div>


<table border="2">
  <thead>
    <th>Point No.</th>
    <th>Diff 1st </th>
    <th>Diff 2st</th>
  </thead>
  <tbody>
    <tr>
      <td rowspan="3">1</td>
      <td>diff 1.1</td>
      <td>diff 2.1</td>
    </tr>
    <tr>
      <td>diff 1.2</td>
      <td>diff 2.2</td>
    </tr>
    <tr>
      <td>diff 1.3</td>
      <td>diff 2.3</td>
    </tr>


    <tr>
        <td rowspan="2">2</td>
        <td>diff 2.1</td>
        <td>diff 2.1</td>
      </tr>
      <tr>
        <td>diff 2.2</td>
        <td>diff 2.2</td>
      </tr>
      <tr>
        <td rowspan="2">3</td>
        <td>diff 3.1</td>
        <td>diff 3.1</td>
      </tr>





  </tbody>
  <tfoot></tfoot>
</table>
