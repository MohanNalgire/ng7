<div class="questions" *ngFor="let question of questionsList">
  {{question|json}}

  <div class="row">
    <div class="col-md-2">{{question.id}}</div>
    <div class="col-md-8">{{question.question}}</div>
    <div class="col-md-2">{{question.userId}}</div>
  </div>
  <div class="row">
    <div class="col-md-2">{{question.techIds}}</div>
    <div class="col-md-2"></div>
  </div>
  <div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-6"></div>
  </div>
</div>

{{diffData|json}}
<table border="2" *ngFor="let diff of diffData" style="align-content: center">
  <thead>
    <th>Point No1</th>
    <th>{{diff.leftTitle}}</th>
    <th>{{diff.rightTitle}}</th>
  </thead>
  <tbody>
    <tr *ngFor="let row of diff.rows">
        <td>{{row.name}}</td>
        <td colspan="2">
          <table border="1">
            <tr *ngFor="let point of row.points" >
              <td>{{point.left}}</td>
              <td>{{point.right}}</td>
            </tr>
          </table>
          </td>

     </tr>
